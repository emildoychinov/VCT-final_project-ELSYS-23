<!DOCTYPE html>
<html>
<head>
  <title>Word Search</title>
  <script defer src="/js/image_fetch.js"> </script>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <div class="container">
    <h2>Word Search</h2>
    <form id="search-form">
      <div class="form-group">
        <label for="word">Word:</label>
        <input type="text" id="word" name="word" required>
      </div>
      <div class="form-group">
        <label for="depth">Depth:</label>
        <input type="number" id="depth" name="depth" min="1" required>
      </div>
      <div class="form-group">
        <input type="checkbox" id="safe-search" name="safe-search">
        <label for="safe-search">Safe Search</label>
      </div>
      <div class="form-group">
        <input type="submit" value="Search">
      </div>
    </form>
    <div class="image-container">
      <img id="result-image" src="" alt="">
    </div>
  </div>
</body>
</html>

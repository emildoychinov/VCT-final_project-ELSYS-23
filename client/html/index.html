<!DOCTYPE html>
<html>
<head>
  <title>Word Search</title>
  <script defer src="/js/image_fetch.js"> </script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
    }
    .form-group input[type="text"],
    .form-group input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group input[type="checkbox"] {
      margin-top: 5px;
    }
    .form-group input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
    .image-container {
      margin-top: 20px;
      text-align: center;
    }
    .image-container img {
      max-width: 100%;
      max-height: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Word Search</h2>
    <form id="search-form">
      <div class="form-group">
        <label for="word">Word:</label>
        <input type="text" id="word" name="word" required>
      </div>
      <div class="form-group">
        <label for="depth">Depth:</label>
        <input type="number" id="depth" name="depth" min="1" required>
      </div>
      <div class="form-group">
        <input type="checkbox" id="safe-search" name="safe-search">
        <label for="safe-search">Safe Search</label>
      </div>
      <div class="form-group">
        <input type="submit" value="Search">
      </div>
    </form>
    <div class="image-container">
      <img id="result-image" src="" alt="">
    </div>
  </div>
</body>
</html>
